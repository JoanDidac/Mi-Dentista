<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- 
    Diagonal orientation: Top-Left to Bottom-Right (+45 degrees)
    Handle: Wineish (#8C3573)
    Bristles: Brand colors (#8C3573, #AD5E99, #B784A7, #62255f)
  -->
  <g transform="translate(16, 16) rotate(45) translate(-16, -16)">
    <!-- Main Handle (Top Bar) -->
    <!-- Centered vertically appearing, wide enough to fill diagonal -->
    <rect x="2" y="10" width="28" height="6" rx="2" fill="#8C3573" />
    
    <!-- Bristles -->
    <!-- Dropping down from the handle -->
    <!-- Using brand palette: 
         Primary: #8C3573
         Secondary: #AD5E99
         Light: #B784A7
         Dark: #62255f
    -->
    
    <!-- Bristle 1 -->
    <rect x="4" y="17" width="2" height="8" rx="0.5" fill="#AD5E99" />
    <!-- Bristle 2 -->
    <rect x="7.5" y="17" width="2" height="7" rx="0.5" fill="#8C3573" />
    <!-- Bristle 3 -->
    <rect x="11" y="17" width="2" height="8" rx="0.5" fill="#B784A7" />
    <!-- Bristle 4 -->
    <rect x="14.5" y="17" width="2" height="7.5" rx="0.5" fill="#62255f" />
    <!-- Bristle 5 -->
    <rect x="18" y="17" width="2" height="8" rx="0.5" fill="#AD5E99" />
    <!-- Bristle 6 -->
    <rect x="21.5" y="17" width="2" height="7" rx="0.5" fill="#8C3573" />
    <!-- Bristle 7 -->
    <rect x="25" y="17" width="2" height="8" rx="0.5" fill="#B784A7" />
  </g>
</svg>
