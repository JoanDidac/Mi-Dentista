name: Update Google Reviews

on:
  schedule:
    # Run at 08:00 every Monday
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-reviews:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Reviews
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: node scripts/fetch-reviews.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add src/data/google-stats.json
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "chore: update google reviews stats [skip ci]"
          git push
